<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/css/w3.css">
</head>
<body class="w3-auto">
    <div class="w3-display-middle">
        <form action="/login" method="post">
            <label class="w3-label">username</label>
            <input class="w3-input" name="user" autocomplete="off" required><br>
            <label class="w3-label">password</label>
            <input class="w3-input" name="pass" type="password" autocomplete="off" required><br>
            <button class="w3-button w3-block" type="submit">login</button>
        </form>
    </div>
</body>
</html>
